		<!-- header and logo and nav -->

			<div class="logo">
				<img src="image/logo.png" alt="Hawi Logo">
			</div>

			<nav>

					<li><a href="provider.html" class="active">Provider Dashboard</a></li>

				</ul>
			</nav>
		</header>
		<main>
			<section class="form-section">
				<h2>Create Your New Course</h2>
				<p>Fill out the details to add a new course to your portfolio</p>

				<form class="course-form">
					<!-- Course Name -->
				    <div class="form-group full-width">
						<label for="courseName">Course Name</label>
						<input type="text" id="courseName" name="courseName" placeholder="e.g. Drawing for Kids" required>
				    </div>

					<!-- Image Upload -->
					<div class="form-group full-width">
						<label for="UploadImage">Upload Course Image</label>
						<input type="file" id="UploadImage" name="UploadImage">
					</div>

					<!-- Description -->
					<div class="form-group full-width">
						<label for="description">Description</label>
						<textarea id="description" name="description" placeholder="Write a short course description..." required></textarea>
					</div>

					<!-- Start Date + End Date -->
					<div class="form-row">
						<div class="form-group">
							<label for="startDate">Start Course</label>
							<input type="date" id="startDate" name="startDate">
						</div>
						<div class="form-group">
							<label for="form - endDate">End Course</label>
							<input type="date" id="endDate" name="endDate">
						</div>
					</div>

					<!-- Trainer + Capacity -->
					<div class="form-row">
						<div class="form-group">
							<label for="form - trainerName">Trainer Name</label>
							<input type="text" id="trainerName" name="trainerName" placeholder="e.g. Saad al-Masoud">
						</div>
						<div class="form-group">
							<label for="capacity">Capacity</label>
							<input type="number" id="capacity" name="capacity" placeholder="e.g. 20" min="1">
						</div>
					</div>

					<!-- City + Category -->
				    <div class="form-row">
					    <div class="form-group">
					        <label for="city">City</label>
					        <select id="city" name="city">
								<option value="" disabled selected hidden>Select a city</option>
								<option value="jeddah">Jeddah</option>
								<option value="riyadh">Riyadh</option>
							</select>
						</div>
						<div class="form-group">
							<label for="form - category">Category</label>
							<select id="category" name="category">
								<option value="" disabled selected hidden>Select a category</option>
								<option value="art">Art</option>
								<option value="music">Music</option>
								<option value="fitness">Fitness</option>
								<option value="technology">Technology</option>
								<option value="cook">Cook</option>
								<option value="reading">Reading & Writing</option>
								<option value="photography">Photography</option>
								<option value="languages">Languages</option>
							</select>
						</div>
					</div>

					<!-- Price -->
					<div class="form-group full-width">
						<label for="price">Price (SAR)</label>
						<input type="number" id="price" name="price" placeholder="e.g. 150">
					</div>

					<!-- Submit Button -->
					<div class="form-group full-width center-btn">
						<button type="submit" class="btn">Add Course</button>
					</div>
				</form>
			</section>
		</main>
